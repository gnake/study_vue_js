<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue练习一</title>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!-- <input v-model="msg"></div> -->
        <button v-on:click="reverMsg">反转</button>
    </div>
<script>
new Vue({
    el: '#app',
    data: {
        msg: 'msg'
    },
    methods: {
        reverMsg: function() {
            this.msg = this.msg.split('').reverse().join('')
        }
    }
})
</script>
</body>
</html>
